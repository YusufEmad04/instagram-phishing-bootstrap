<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>test</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="get" target="dummyframe" action="URL"><img class="img-fluid" src="https://i.imgur.com/zqpwkLQ.png" style="padding-left: 25px;">
                <div class="mb-3"><input class="form-control"  name="email" placeholder="Email" required="" autocomplete="off"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" autocomplete="off"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-blue);">Sign In</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
